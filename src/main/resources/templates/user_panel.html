<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>User</title>
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand" id="authorized_user_header_for_user"></div>
    </div>
    <form class="form-inline" th:action="@{/logout}">
        <button class="btn btn-dark ml-auto" type="submit">Logout</button>
    </form>
</nav>
<!-- Навигация -->
<div class="d-flex" style="height: 100vh">
    <!-- Навигация User -->
    <div class="nav flex-column nav-pills col-2 mt-3">
        <a class="nav-link active" id="user-tab" data-toggle="pill" href="#user-panel" role="tab">User</a>
    </div>

    <!-- Реализация навигации -->
    <div class="container-fluid bg-light">
        <div class="tab-content mt-3">
            <!-- Реализациия навигации User -->
            <div class="tab-pane fade show active" id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
                <div class="container-fluid">
                    <!-- Надпись сверху -->
                    <div class="h1">User information-page</div>
                    <div class="tab-content">
                        <!-- Информация о пользователе -->
                        <div class="tab-pane fade show active" aria-labelledby="list-tab">
                            <div class="card">
                                <!-- Подзаголовок -->
                                <h5 class="card-header">About user</h5>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="user_panel_body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="for_user/currentInformationAboutUser.js"></script>
</body>
</html>
